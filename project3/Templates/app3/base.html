<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <nav class="p-3 text-bg-dark">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                  <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>
        
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="{%url 'index'%}" class="nav-link px-2 text-secondary">DJANGO</a></li>
                  <li><a href="{%url 'admin:index'%}" class="nav-link px-2 text-white">ADMIN</a></li>
                  <li><a href="{%url 'app3:register'%}" class="nav-link px-2 text-white">REGISTER</a></li>

                  {%if user.is_authenticated %}
                  <li><a href="{%url 'logout'%}" class="nav-link px-2 text-white">LOGOUT</a></li>
                  {%else%}
                  <li><a href="{%url 'app3:user_login'%}" class="nav-link px-2 text-white">LOGIN</a></li>
                  {%endif%}
                </ul>
        
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                  <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
                </form>
        
                <div class="text-end">
                {%if user.is_authenticated%}
                  <a href="{%url 'logout'%}" class="btn btn-outline-light me-2">LOGOUT</a>
                  {%else%}
                  <a href="{%url 'app3:user_login'%}" class="btn btn-outline-light me-2">Login</a>
                  <a href="{%url 'app3:register'%}" class="btn btn-warning">Sign-up</a>
                </div>
                {%endif%}
              </div>
            </div>
        </nav>
        {%block content%}

        {%endblock%}


        
        <script src="" async defer></script>
    </body>
</html>
